<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Set margin and padding to zero to avoid unwanted space */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes up the full viewport height */
            background-image: url('https://wallpaperaccess.com/full/2384073.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* This makes the image cover the whole area */
            background-position: center; /* Center the image */
        }
        .welcome-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(254, 8, 184, 0.7);
            color:rgb(76, 10, 96);
            padding: 10px 20px;
            
            border-radius: 10px 0px 35px 10px;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .button-container {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        button {
            width: 400px;
            height: 50px;
            background-color: rgb(43, 226, 43);
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            color: white;
        }
        button:hover {
            background-color: rgb(30, 180, 30);
        }
        @media screen and (max-width: 500px) {
            button {
                width: 200px;
            }
            .welcome-container {
                top: 10px;
                left: 10px;
                padding: 5px 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 id="welcome-message"></h1>
    </div>
    <div class="button-container">
        <a href="https://lipikalipik.github.io/QuizWebsite/2ndPage.html">
            <button>Start</button>
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-message').innerText = `Welcome, ${username}! Let's get started.`; 
            } else {
                document.getElementById('welcome-message').innerText = 'Welcome';
            }
        });
    </script>
</body>
</html>
